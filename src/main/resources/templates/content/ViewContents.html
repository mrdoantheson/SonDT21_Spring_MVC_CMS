<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Contents</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body class="bg-light">
<th:block th:insert="fragment/Header"/>

<div class="container-fluid bg-white">
    <div class="row">
        <th:block th:insert="fragment/Menu"/>

        <div class="col-lg-10 p-3">
            <h2 class="p-3 border-bottom" style="margin-bottom: 0.5em">View content</h2>
            <div class="border">
                <p class="p-3 border-bottom bg-light" style="margin-bottom: 0">Profile Form Elements</p>
                <div class="p-3 table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Brief</th>
                            <th scope="col">Created Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="content, iter : ${contentPage.getContent()}">
                            <td th:text="${iter.index + 1 + contentPage.getNumber() * contentPage.getSize()}"></td>
                            <td th:text="${content.title}"></td>
                            <td th:text="${content.brief}"></td>
                            <td th:text="${content.createDate}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <nav th:if="${contentPage.getTotalPages() > 1}" aria-label="Page navigation example">
                        <ul class="pagination">
                            <li id="previous-button" class="page-item"><a class="page-link"
                                                                          th:if="${contentPage.hasPrevious()}"
                                                                          th:href="@{'/view-content?page=' + ${contentPage.previousPageable().pageNumber + 1}}">Previous</a>
                            </li>
                            <li id="page-item" th:each="page : ${#numbers.sequence(1, contentPage.getTotalPages())}">
                                <a class="page-link" th:href="@{'/view-content?page=' +${page}}" th:text="${page}"
                                   th:classappend="${page == contentPage.getNumber() + 1 ? 'active' : ''}"></a>
                            </li>
                            <li id="next-button" class="page-item"><a class="page-link" th:if="${contentPage.hasNext()}"
                                                                      th:href="@{'/view-content?page=' + ${contentPage.nextPageable().pageNumber + 1}}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
